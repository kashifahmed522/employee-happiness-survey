<input
  *ngIf="!field.multiline"
  [attr.type]="field.type"
  class="form-control"
  [id]="field.name"
  [name]="field.name"
  [value]="field.value"
  [formControl]="form"
/>
<textarea
  *ngIf="field.multiline"
  [class.is-invalid]="isDirty && !isValid"
  [formControl]="form"
  [id]="field.name"
  rows="9"
  class="form-control"
  [placeholder]="field.placeholder"
></textarea>
