<div class="container mt-5">

    <form class="row">



        <div class="col-6">
            <label class="" for="questionair">Questionairs</label>
            <select class="form-select" id="questionair">
                <option selected>Choose...</option>
                <option *ngFor="let questionair of questionairs$ | async" [value]="questionair.id">
                    {{questionair.question}}</option>
            </select>
        </div>

        <div class="col-2">
            <label class="" for="type">Type</label>
            <select class="form-select" id="type">
                <option selected>Choose...</option>
                <option *ngFor="let control of controlsName" [value]="control.id">{{control.name}}</option>
            </select>
        </div>
        <div class="col-2">
            
        </div>


        <!-- <div class="col-12">
            <button type="submit" class="btn btn-primary">Submit</button>
        </div> -->
    </form>
